name: Rust Release Builds

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write # required for creating GitHub Releases

env:
  CARGO_TERM_COLOR: always
  NAME: canvas-downloader

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            exe: canvas-downloader
          - target: aarch64-apple-darwin
            os: macos-latest
            exe: canvas-downloader
          - target: x86_64-apple-darwin
            os: macos-latest
            exe: canvas-downloader
          # Prefer MSVC on GitHub runners
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            exe: canvas-downloader.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain + target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          # keep caches separated per target
          key: ${{ matrix.target }}

      - name: Build (release)
        run: cargo build --release --verbose --target ${{ matrix.target }}

      - name: Package artifact
        run: |
          mkdir -p artifacts

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG="${GITHUB_SHA}"
          fi

          EXEC="${{ matrix.exe }}"
          TARGET="${{ matrix.target }}"

          OUT_NAME="${NAME}-${TARGET}-${TAG}"
          if [[ "$EXEC" == *.exe ]]; then
            OUT_NAME="${OUT_NAME}.exe"
          fi

          mv "target/${TARGET}/release/${EXEC}" "artifacts/${OUT_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ matrix.target }}
          path: artifacts/*
          if-no-files-found: error

  deploy:
    name: GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: result-*
          merge-multiple: true
          path: artifacts

      - name: Create / Update Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
